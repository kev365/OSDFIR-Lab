apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "osdfir-infrastructure.fullname" . }}-timesketch-llm-config
  namespace: {{ .Release.Namespace }}
data:
  llm-timeouts.env: |
    # AI Model Timeout Configuration (Single Source of Truth)
    LLM_REQUEST_TIMEOUT={{ .Values.ai.model.timeouts.llm_request }}
    API_TIMEOUT={{ .Values.ai.model.timeouts.api_timeout }}
    HTTP_CONNECT_TIMEOUT={{ .Values.ai.model.timeouts.http_connect }}
    HTTP_READ_TIMEOUT={{ .Values.ai.model.timeouts.http_read }}
    WARM_UP_TIMEOUT={{ .Values.ai.model.timeouts.warm_up }}
    
    # Model Configuration
    OLLAMA_MODEL_NAME={{ .Values.ai.model.name }}
    OLLAMA_SERVER_URL={{ .Values.ai.model.server_url }}