{{- $releaseName := .Release.Name -}}
{{- $releaseNamespace := .Release.Namespace -}}

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-cache
  namespace: {{ $releaseNamespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: {{ $releaseNamespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      initContainers:
        - name: model-puller
          image: ollama/ollama:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Checking if qwen2.5:0.5b model already exists..."
              if [ -f /root/.ollama/models/manifests/registry.ollama.ai/library/qwen2.5/0.5b ]; then
                echo "Model qwen2.5:0.5b already exists, skipping download"
                exit 0
              fi
              
              echo "Starting Ollama service..."
              ollama serve &
              OLLAMA_PID=$!
              
              echo "Waiting for Ollama to be ready..."
              max_attempts=30
              attempt=0
              while [ $attempt -lt $max_attempts ]; do
                if ollama list >/dev/null 2>&1; then
                  echo "Ollama service is ready!"
                  break
                fi
                echo "Waiting for Ollama... (attempt $((attempt + 1))/$max_attempts)"
                sleep 5
                attempt=$((attempt + 1))
              done
              
              if [ $attempt -eq $max_attempts ]; then
                echo "ERROR: Ollama service did not become ready after $((max_attempts * 5)) seconds"
                kill $OLLAMA_PID 2>/dev/null || true
                exit 1
              fi
              
              echo "Pulling model qwen2.5:0.5b..."
              ollama pull qwen2.5:0.5b
              
              echo "Model pull completed, stopping init service..."
              kill $OLLAMA_PID
              wait $OLLAMA_PID
          volumeMounts:
            - name: ollama-cache
              mountPath: /root/.ollama
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "4Gi"
              cpu: "2"
      containers:
        - name: ollama
          image: ollama/ollama:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11434
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0:11434"
            - name: OLLAMA_NUM_PARALLEL
              value: "1"
            - name: OLLAMA_KEEP_ALIVE
              value: "5m"
          volumeMounts:
            - name: ollama-cache
              mountPath: /root/.ollama
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
              ephemeral-storage: "2Gi"
            limits:
              memory: "8Gi"
              cpu: "3"
              ephemeral-storage: "3Gi"
      volumes:
        - name: ollama-cache
          persistentVolumeClaim:
            claimName: ollama-cache
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: {{ $releaseNamespace }}
spec:
  selector:
    app: ollama
  ports:
    - protocol: TCP
      port: 11434
      targetPort: 11434
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ollama-models-config
  namespace: {{ $releaseNamespace }}
data:
  available-models.json: |
    {
      "models": [
        {
          "name": "{{ .Values.ai.model.name }}",
          "display_name": "{{ .Values.ai.model.name | title }}",
          "description": "{{ .Values.ai.model.name }} model for text generation and analysis",
          "context_length": {{ .Values.ai.model.max_input_tokens }},
          "capabilities": ["text-generation", "analysis", "forensics"]
        }
      ]
    } 